<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="card m-5">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab">
                    <li class="nav-item">
                        <a href="#registrasi" class="nav-link active" data-bs-toggle="tab">Registrasi</a>
                    </li>
                    <li class="nav-item">
                        <a href="#list" class="nav-link" data-bs-toggle="tab">Data Registrasi</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content m-3">
                    <div class="tab-pane fade show active" id="registrasi">
                        <h5 class="card-title">Form Registrasi</h5>
                        <p style="font-size: 12px;" class="text-danger">Harap semua input diisi</p>
                        <form>
                            <div class="mb-3 row">
                                <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                                <div class="col-sm-10">
                                  <input type="text" id="nama" class="form-control" id="inputNama" required>
                                </div>
                              </div>
                              <div class="mb-3 row">
                                <label for="inputUmur" class="col-sm-2 col-form-label">Umur</label>
                                <div class="col-sm-10">
                                  <input type="number" id="umur" class="form-control" id="inputUmur" required>
                                </div>
                              </div>
                              <div class="mb-3 row">
                                <label for="inputSangu" class="col-sm-2 col-form-label">Sangu</label>
                                <div class="col-sm-10">
                                  <input type="number" id="sangu" class="form-control" id="inputSangu" required>
                                </div>
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="daftarBtn()">Daftar</button>
                              </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="list">
                        <h5 class="card-title">Data Registrasi</h5>
                        <p style="font-size: 12px;">Disini semua yang sudah daftar akan tampil disini. Jika belum daftar, silahkan daftar terlebih dahulu.</p>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Umur</th>
                                <th scope="col">Sangu</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
  </body>
</html>
